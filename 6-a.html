<!DOCTYPE html>
<html lang="en">
<head>
  <title>six a</title>
</head>
<body>
  <form action="insert" method="post" onsubmit="return validateForm()">
    <label for="uname">UserName: </label>
    <input type="text" name="uname" id="uname" placeholder="Enter your username"><br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" placeholder="Enter your email"><br>
    <input type="submit">
  </form>
  <script>
    function validateForm() {
      const uname = document.getElementById("uname").value;
      const email = document.getElementById("email").value;
      const uname_reg = /^[a-zA-Z][a-zA-Z0-9]{5,}$/;
      const email_reg =  /^[a-z0-9]{3,}@gmail[.]com$/;
      if (!uname_reg.test(uname)) {
        alert("Username Invalid!!!");
        return false;
      }
      if(!email_reg.test(email))
      {
        alert("Invalid email");
        return false;
      }
      alert("Sucessfull login");
      return true;
    }
  </script>
</body>
</html>
